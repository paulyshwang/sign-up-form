<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sidebar">
      <h1><img src="assets/images/odin-lined.png" alt="Odin Project logo">ODIN</h1>
      <p class="attribution">Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>

    <main>
      <div class="hero-text">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form action="#" method="post">
        <p>Let's do this!</p>
        <ul>
          <li>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
          </li>
          <li>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
          </li>
          <li>
            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber" id="phonenumber">
          </li>
          <li>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
          </li>
          <li>
            <label for="confirmation">Confirm Password</label>
            <input type="password" name="confirmation" id="confirmation">
          </li>
        </ul>
      </form>
      <div class="footer">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
